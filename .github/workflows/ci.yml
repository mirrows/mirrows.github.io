name: GitHub Actions Build and Deploy Demo
on: 
  push: 
    branches: [dev]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: dev
    - run: npm i
    - run: npm run build
    - name: deply
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: out
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: main
        clean: true